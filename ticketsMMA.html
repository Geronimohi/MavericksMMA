<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tickets.css" />
    <title>TicketsPage</title>
  </head>
  <body>
    <div class="hero-section">
      <div class="container">
        <div class="topnav">
          <a href="index.html">Home</a>
        </div>
      </div>
      <div class="imgLogo-container">
        <div class="logo-ufc">
          <a href=""
            ><img style="height: 35px" src="images/ufcLogoTickets.jpg" alt=""
          /></a>
        </div>
        <div class="logo-oneFC">
          <a href=""
            ><img style="height: 39px" src="images/ONE.jpg" alt=""
          /></a>
        </div>
        <div class="logo-bellator">
          <a href=""
            ><img style="height: 43px" src="images/BELL.jpg" alt=""
          /></a>
        </div>
      </div>
      <div class="brandTickets-container">
        <div class="ufc-container">
          <a href="https://www.ufc.com/tickets"
            ><img
              style="height: 44vh; width: 100%"
              src="images/conorTicketimg.jpg"
              alt=""
          /></a>
        </div>
        <div class="oneFC-container">
          <a href="https://www.onefc.com/tickets/"
            ><img
              style="height: 44vh; width: 100%"
              src="images/OneFCTicketimg.jpg"
              alt=""
          /></a>
        </div>
        <div class="belattor-container">
          <a href="https://www.bellator.com/event"
            ><img
              style="height: 45vh; width: 100%"
              src="images/bellatorTicketimg.jpeg"
              alt=""
          /></a>
        </div>
      </div>
      <div class="soloText">
        <h1>Click any image for Tickets</h1>
      </div>
    </div>
  </body>
</html>
